<!DOCTYPE html>
<html>
<head><title>소프트웨어 기술</title></head>
<body>
<h3>설문지</h3>
소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
<hr>
<form>학년
	1학년<input type ="checkbox" value="1">
	2학년<input type ="checkbox" value="2">
	3학년<input type ="checkbox" value="3">
	4학년<input type ="checkbox" value="4">
</form>
<form>성별
	남<input type ="checkbox" value="1">
	여<input type ="checkbox" value="2">
</form>
<form>관심분야 <input type="text" list="interesting"><br>
	<datalist id="interesting">
		<option value = "모바일 소프트웨어"></option>
		<option value = "데이터 베이스"></option>
		<option value = "인공지능"></option>
		</datalist>
		</form>
<form>진로
	개발<input type ="checkbox" value="1">
	기획<input type ="checkbox" value="2">
	영업<input type ="checkbox" value="3">
	창업<input type ="checkbox" value="4">
</form>
<form>남기고 싶은 말<br>
	<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
</form>

</html>
